<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>South Park Specialist</title>
</head>
<body>
  <header>
    <div class="fixed-header">
      <ul>
        <li class="header-list">Episodes</li>
        <li class="header-list">History</li>
        <li class="header-list">Facts</li>
      </ul>
    </div>
  </header>
  <main>
    <h1 class = center-text >South Park's Ultimate Guide</h1>
    <section class = "center">
      <img src = ./assets/image/south-park-4.jpg alt = "south park characters standing on the bus stop">
      <figcaption class = center-text>The beloved cartoon is now on its 26th anniversary. Navigate through this website to know more about the creators and the characters</figcaption>
    </section>
    <section id="contact">
      <h2 class="center-text">Contact Me for Inquiries on any South Park related</h2>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div>
          <button  id = "button" type="submit">SEND</button>
        </div>
      </form>
    </section>




  </main>
  <footer >
    <p class="footer-text">Created by Erika Pacheco for Coding Bootcamp</p>
  </footer>
</body>
